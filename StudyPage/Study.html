<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>浙里百年史——学习模式</title>
    <script src="../../Js/jquery.min.js" charset="utf-8"></script>
	<script src="../../Js/owl.carousel.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="../../Css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="StudyPage.css"/>
	<link rel="stylesheet" href="../../../../../font.css"/>
</head>
<body>
    <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container"); //根据自己的id而定
		container.appendChild(player);
        player.style.width = "1110px"; player.style.height = "740px";
        player.load("Material/冒泡排序.swf");
    });
    </script>
	<script src="ruffle.js"></script>

	<!---- 答题窗口 ---->
	<div class="Login_bg_study" style="background-image: url(../img/bg01.jpg);">
		<form id="form1" runat="server">
			<div style="width:1110px;height:740px;margin:0 auto;border-radius: 8px;border-top:solid 20px #042331;border-left:solid 8px #042331;border-right:solid 8px #042331;border-bottom:solid 8px #042331;box-shadow: #999 0px 0px 20px;">
				<div id="container"></div>
			</div>
		</form>
	</div>
</body>
</html>
